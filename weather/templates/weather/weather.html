<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'weather/css/master.css' %}">
    <title>WeatherApp</title>
</head>

<body>
    
    <div class="header">
    <h1 class="title">What's the weather like?</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.name }}
        <button type="submit" class="btn btn-default cityb">
            Add City
        </button>
    </form>
</div>
<div class="container mainarea flex-cont wrapper">
            {% for city_weather in weather_data %}
            <div class="container weather-content flex-cont">
                    <div class="row">
                            <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="Image" class="">
                            <div class="flex-contents">
                                <p class="cityname">{{ city_weather.city }}</p>
                                <p class="temperature">{{ city_weather.temperature }}Â°C</p>
                                <p class="description">{{ city_weather.description }}</p>
                            </div>
                            <a href="{% url 'delete' pk=city_weather.city.pk %}" >
                                <button class='btn btn-warning'>Remove</button>
                                </a>
                        </div>
                    </div>
            {% endfor %}
        </div>

</body>

</html>
